<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>signin</title>

</head>
<body>

    <section>
        <div class="container p-5">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center fs-4">Login Page</div>

                        <!-- Show error if login fails -->
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Login Failed!</strong> [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Show message if logged out -->
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Logged Out!</strong> You have been logged out successfully.
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Show success message if password was changed -->
                        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <strong>Success!</strong> <span th:text="${success}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- Show custom error messages -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <strong>Error!</strong> <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-2">
                                    <label>Enter Email</label>
                                    <input type="text" name="email" class="form-control" required>
                                </div>

                                <div class="mb-2">
                                    <label>Enter Password</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>

                                <div class="mb-2">
                                    <a href="loadForgetPassword" class="text-decoration-none">Forget Password</a>
                                </div>

                                <button class="btn btn-primary col-md-12">Login</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
