<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="Layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/user-portal-style.css">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1 0 auto;
            padding-bottom: 20px; /* Add some space above footer */
        }
        footer {
            flex-shrink: 0;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Enhanced Navbar with requested changes -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top shadow-sm">
        <div class="container-fluid">
            <!-- Left-aligned User Management (smaller size) -->
            <a class="navbar-brand fs-5 me-auto" href="/">
                <i class='bx bx-user-circle me-2'></i>User Management
            </a>

            <!-- Center-aligned Home link -->
            <div class="d-flex mx-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/user/">
                            <i class='bx bx-home-alt-2 me-1'></i>Home
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Right-aligned Auth links -->
            <div class="d-flex ms-auto">
                <th:block th:if="${user==null}">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="register">
                                <i class='bx bx-user-plus me-1'></i>Register
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="signin">
                                <i class='bx bx-log-in me-1'></i>Login
                            </a>
                        </li>
                    </ul>
                </th:block>

                <th:block th:if="${user!=null}">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" data-bs-toggle="dropdown">
                                <i class='bx bx-user me-2'></i>
                                [[${user.fullName}]]
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow border-0">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <i class='bx bx-edit me-2'></i>Edit Profile
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="/user/settings/changePass">
                                        <i class='bx bx-lock-alt me-2'></i>Change Password
                                    </a>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <form action="/logout" method="post" style="display: inline;">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="dropdown-item text-danger" style="border: none; background: none; width: 100%; text-align: left;">
                                            <i class='bx bx-log-out me-2'></i>Logout
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </th:block>
            </div>
        </div>
    </nav>

<!-- Main Content -->
<main class="container mt-5 pt-4">
    <div th:replace="${content}"></div>
</main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-auto">
        <div class="container">
            <p class="text-muted mb-0">Â© 2025 User Management System</p>
        </div>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/user-portal-script.js"></script>
</body>
</html>
